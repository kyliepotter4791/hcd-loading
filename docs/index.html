<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loading…</title>
  <style>
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#fff;color:#333}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:12px}
    .loader{width:50px;height:50px;border:6px solid #eee;border-top:6px solid #666;border-radius:50%;animation:spin 1s linear infinite}
    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    .text{font-size:16px;opacity:.9}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="loader" aria-hidden="true"></div>
    <div class="text">Connecting to P&O Endorsement Portal…</div>
  </div>
</body>
</html>
